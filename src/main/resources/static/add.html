<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Rectangle</h1>
                <form action="/rectangles/add" method="post">

                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Rectangle name">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="200" max="1000" id="width" name="width" class="form-control form-control-lg" placeholder="Width">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="200" max="1000" id="height" name="height" class="form-control form-control-lg" placeholder="Height">
                    </div>
                    <div class="mb-3">
                        <input type="color" id="color" name="color" class="form-control form-control-lg">
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
