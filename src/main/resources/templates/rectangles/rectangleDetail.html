<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
</head>



<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="rectangle" th:style="'background-color:' + ${curRectangle.getColorString()} + ';width:' + ${curRectangle.getWidth()} + 'px;height:' + ${curRectangle.getHeight()} + 'px;'">
                    <h1 class="rectangleText" th:text="${curRectangle.getName()}"></h1>
                </div><bg>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Attribute</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td>Name</td>
                            <td th:text="${curRectangle.getName()}"></td>
                        </tr>
                        <tr>
                            <td>Width</td>
                            <td th:text="${curRectangle.getWidth()}"></td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td th:text="${curRectangle.getHeight()}"></td>
                        </tr>
                        <tr>
                            <td>Color</td>
                            <td th:text="${curRectangle.getColorString()}"></td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{'/rectangles/modify/' + ${curRectangle.getRid()}}"><button type="button" class="btn btn-primary btn-lg btn-block">Modify</button></a>
                <a href="/rectangles/view"><button type="button" class="btn btn-primary btn-lg btn-block">Return</button></a>
            </div>
        </div>
    </div>

</body>
<footer>

</footer>

<style>
    .rectangle
    {
        box-shadow: 10px 10px 20px 5px #00000044;
        margin: 100px;
        transform-style: preserve-3d;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() 
    {
        let card = document.querySelector('.rectangle');
        let bounds = card.getBoundingClientRect;
        document.addEventListener('mousemove', function(e) 
        {
            let xAxis = -(window.innerWidth / 2 - e.pageX) / 15;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    });
</script>

</html>
