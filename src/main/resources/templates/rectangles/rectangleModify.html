<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle modify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
</head>



<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Modify Rectangle</h1>
                <form action="/rectangles/add" method="post">

                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" th:value="${curRectangle.getName()}">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="200" max="1000" id="width" name="width" class="form-control form-control-lg" th:value="${curRectangle.getWidth()}">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="200" max="1000" id="height" name="height" class="form-control form-control-lg" th:value="${curRectangle.getHeight()}">
                    </div>
                    <div class="mb-3">
                        <input type="color" id="color" name="color" class="form-control form-control-lg" th:value="${curRectangle.getColorString()}">
                    </div>

                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<footer>

</footer>

<style>
    .rectangle
    {
        box-shadow: 10px 10px 20px 5px #00000044;
        margin: 100px;
        transform-style: preserve-3d;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() 
    {
        let card = document.querySelector('.rectangle');
        let bounds = card.getBoundingClientRect;
        document.addEventListener('mousemove', function(e) 
        {
            let xAxis = -(window.innerWidth / 2 - e.pageX) / 15;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    });
</script>

</html>
