<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container-fluid">
        <div clas="row justify-content-center">
            <div class="col-md-4">
                <h1>RECTANGLES</h1>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Color</th>
                        <th></th>
                    </tr>
                    <tr th:each="rectangle:${rectangles}">
                        <td th:text="${rectangle.getRid()}"></td>
                        <td><a th:text="${rectangle.getName()}" th:href="@{'/rectangles/inspect/' + ${rectangle.getRid()}}"></a></td>
                        <td th:text="${rectangle.getColorString()}"></td>
                        <td><a th:href="@{'/rectangles/delete/' + ${rectangle.getRid()}}" onclick="return confirm('Are you sure you want to delete this rectangle?')">DELETE</td>
                    </tr>
                </table>
                <a href="/add.html"><button type="button" class="btn btn-primary btn-lg btn-block">Add Rectangle</button></a>
            </div>
        </div>
    </div>
</body>
<foot>
    
</foot>
</html>
